<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">

            <div class="container-fluid">                                                           <!--container-fluid is a bootstrap class that stretches the container end-to-end on any screen size-->
                <a class="navbar-brand" href="#">E.T.C</a>                                          <!--using container - which is also a bootstrap class - would be good for a fixed-width based on screen size, centered. it'd be good for a hero section since you can control the readability and orderlyness of the content within the hero-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>                                                                                    <!--the button and span are the 'hamburger' you see when screen shrinks-->

                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">   <!--the id being here and matching the data-bs-target and aria-controls is crucial to being able to toggle the hamburger and it actually showing the list, remove the id and see what happens when you toggle the hamburger-->
                    <ul class="navbar-nav nav-pill">                                                                 <!--navbar-nav puts the nav-items in horizontal formation and removes any list decorations like bullet points-->
                        <li class="nav-item me-5">                                                     <!--ms-3 and me-3 each mean margin start and margin end, values range from 1-5 -->
                            <a href="#" id="link-home" class="nav-link active" aria-current="page">Home</a> <!--nav-link keeps the links vertically aligned - remove the class to see what happens-->
                        </li>                                                                               <!--aria stands for accessible rich internet applications, use it for assitive tech like screen readers, in context the attribute and value represents the current page the user is on-->
                        <li class="nav-item me-5">                                                               <!--its GOOD to use aria-current here because it shows attention to accessibility-->
                            <a href="#" class="nav-link">Services</a>
                        </li>
                        <li class="nav-item me-5">
                            <a href="#" class="nav-link">About</a>
                        </li>
                        <li class="nav-item me-5">
                            <a href="#" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>

            </div>

        </nav>
    </header>

    <main>
        <div>
            
        </div>

    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
